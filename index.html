  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c5f4a9d1b3.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</head>
<body>
    <body>
    
        <div class="container-fluid calculator">
            <h1>BMI CALCULATOR</h1>
            <p class="kg-ht">Height in meters:</p>
            <input class="height-input-field" type="text" id="tbuser">
            <p class="kg-ht">Weight in kilograms:</p>
            <input class="weight-input-field" type="text" id="tbuser1"><br>
            <button class="btn btn-lg btn-block btn-dark download-button calculate" type="button">Calculate</button>
      
            <h3 class="result"></h3>
            <input type="button" class="bmi btn btn-outline-light btn-lg download-button" value="RESULT" id="btn1">
            <p class="result-statement" id="output1"></p>
        </div>
        <script src="script.js"></script>
    </body>
</body>
</html>
